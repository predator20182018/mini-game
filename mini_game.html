<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ú–∏–Ω–∏-–∏–≥—Ä–∞ üéÆ</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #f0f0f0;
            font-family: sans-serif; /* –ë–æ–ª–µ–µ –ø—Ä–∏—è—Ç–Ω—ã–π —à—Ä–∏—Ñ—Ç */
        }
        #touch-area {
            width: 100%;
            height: 100%;
            background-color: #e0e0e0;
            position: relative; /* –í–∞–∂–Ω–æ –¥–ª—è –ø–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏—è —Ç–æ—á–µ–∫ */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: #333;
            user-select: none; /* –ó–∞–ø—Ä–µ—â–∞–µ–º –≤—ã–¥–µ–ª–µ–Ω–∏–µ —Ç–µ–∫—Å—Ç–∞ */
        }
        .touch-point {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: blue;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            /* –î–æ–±–∞–≤–∏–º –ø–ª–∞–≤–Ω–æ–µ –ø–æ—è–≤–ª–µ–Ω–∏–µ –∏ –∏—Å—á–µ–∑–Ω–æ–≤–µ–Ω–∏–µ */
            opacity: 0;
            transition: opacity 0.2s ease;
        }
        /* –ö–ª–∞—Å—Å –¥–ª—è —Ç–æ—á–µ–∫, –∫–æ—Ç–æ—Ä—ã–µ —É–∂–µ –¥–æ–±–∞–≤–ª–µ–Ω—ã –Ω–∞ —ç–∫—Ä–∞–Ω */
        .touch-point.visible {
          opacity: 1;
        }

        .other-user-touch {  /* –≠—Ç–æ—Ç –∫–ª–∞—Å—Å –ø–æ–∫–∞ –Ω–µ –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è, –Ω–æ –ø—Ä–∏–≥–æ–¥–∏—Ç—Å—è –ø–æ–∑–∂–µ */
            background-color: rgba(255, 0, 0, 0.7);
        }

        #message { /* –≠—Ç–æ—Ç —Å—Ç–∏–ª—å —Ç–æ–∂–µ –ø–æ–∫–∞ –Ω–µ –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è */
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            z-index: 1000;
            display: none;
        }
    </style>
</head>
<body>
    <div id="message"></div>  <!-- –≠—Ç–æ—Ç —ç–ª–µ–º–µ–Ω—Ç –ø–æ–∫–∞ –Ω–µ –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è -->
    <div id="touch-area">
        –ö–∞—Å–∞–π—Ç–µ—Å—å —ç–∫—Ä–∞–Ω–∞! <!-- –ò–∑–º–µ–Ω–∏–º –Ω–∞—á–∞–ª—å–Ω—ã–π —Ç–µ–∫—Å—Ç -->
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        const tg = window.Telegram.WebApp;

        // –ü–æ–ª—É—á–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç –¥–ª—è —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏ –∫–∞—Å–∞–Ω–∏–π
        const touchArea = document.getElementById('touch-area');

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è —Ç–æ—á–∫–∏ –∫–∞—Å–∞–Ω–∏—è
        function createTouchPoint(x, y) {
            const point = document.createElement('div');
            point.classList.add('touch-point');
            point.style.left = `${x}px`;
            point.style.top = `${y}px`;
            touchArea.appendChild(point);

            // –î–æ–±–∞–≤–ª—è–µ–º –∫–ª–∞—Å—Å –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —Ç–æ—á–∫–∏ (–ø–æ—Å–ª–µ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –≤ DOM)
            requestAnimationFrame(() => {
               point.classList.add('visible');
            });

            // –£–¥–∞–ª—è–µ–º —Ç–æ—á–∫—É —á–µ—Ä–µ–∑ –Ω–µ–∫–æ—Ç–æ—Ä–æ–µ –≤—Ä–µ–º—è
            setTimeout(() => {
                point.style.opacity = '0'; // –ø–ª–∞–≤–Ω–æ–µ –∏—Å—á–µ–∑–Ω–æ–≤–µ–Ω–∏–µ
                point.addEventListener('transitionend', () => point.remove()); //–£–¥–∞–ª—è–µ–º, –∫–∞–∫ —Ç–æ–ª—å–∫–æ –∏—Å—á–µ–∑–Ω–µ—Ç
            }, 2000);
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–∞—Å–∞–Ω–∏–π
        function handleTouch(event) {
            event.preventDefault();

            let x, y;
            if (event.type === 'touchstart') {
                if (event.touches.length > 0) {
                    x = event.touches[0].clientX;
                    y = event.touches[0].clientY;
                } else {
                    return;
                }
            } else {
                x = event.clientX;
                y = event.clientY;
            }

            createTouchPoint(x, y);

            if (tg.HapticFeedback) {
                tg.HapticFeedback.impactOccurred('medium');
            }

            tg.sendData(JSON.stringify({ type: 'touch', x, y }));
        }

        // –í–µ—à–∞–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
        touchArea.addEventListener('click', handleTouch);
        touchArea.addEventListener('touchstart', handleTouch, { passive: false });

        tg.expand();
        tg.ready();
    </script>
</body>
</html>
