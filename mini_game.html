<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ú–∏–Ω–∏-–∏–≥—Ä–∞ üéÆ</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #f0f0f0;
            font-family: sans-serif; /* –ë–æ–ª–µ–µ –ø—Ä–∏—è—Ç–Ω—ã–π —à—Ä–∏—Ñ—Ç */
        }
        #touch-area {
            width: 100%;
            height: 100%;
            background-color: #e0e0e0;
            position: relative; /* –í–∞–∂–Ω–æ –¥–ª—è –ø–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏—è —Ç–æ—á–µ–∫ */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: #333;
            user-select: none; /* –ó–∞–ø—Ä–µ—â–∞–µ–º –≤—ã–¥–µ–ª–µ–Ω–∏–µ —Ç–µ–∫—Å—Ç–∞ */
        }
        .touch-point {
            position: absolute;
            width: 20px; /* –†–∞–∑–º–µ—Ä —Ç–æ—á–∫–∏ –∫–∞—Å–∞–Ω–∏—è */
            height: 20px;
            border-radius: 50%; /* –ö—Ä—É–≥–ª–∞—è —Ñ–æ—Ä–º–∞ */
            background-color: rgba(0, 122, 255, 0.7); /* –ü–æ–ª—É–ø—Ä–æ–∑—Ä–∞—á–Ω—ã–π —Å–∏–Ω–∏–π */
            transform: translate(-50%, -50%); /* –¶–µ–Ω—Ç—Ä–∏—Ä—É–µ–º —Ç–æ—á–∫—É –ø–æ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç–∞–º */
            pointer-events: none; /* –¢–æ—á–∫–∏ –Ω–µ —Ä–µ–∞–≥–∏—Ä—É—é—Ç –Ω–∞ —Å–æ–±—ã—Ç–∏—è –º—ã—à–∏/–∫–∞—Å–∞–Ω–∏–π */
            transition: opacity 0.3s ease; /* –ü–ª–∞–≤–Ω–æ–µ –∏—Å—á–µ–∑–Ω–æ–≤–µ–Ω–∏–µ */
        }
        .other-user-touch {
            background-color: rgba(255, 0, 0, 0.7); /* –ö—Ä–∞—Å–Ω—ã–π –¥–ª—è –¥—Ä—É–≥–æ–≥–æ –∏–≥—Ä–æ–∫–∞ */
        }

        /* –°—Ç–∏–ª—å –¥–ª—è —Å–æ–æ–±—â–µ–Ω–∏—è –æ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–∏ */
        #message {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            z-index: 1000; /* –ü–æ–≤–µ—Ä—Ö –≤—Å–µ–≥–æ */
            display: none; /* –°–∫—Ä—ã—Ç–æ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é */
        }
    </style>
</head>
<body>
    <div id="message"></div>
    <div id="touch-area">
        –ò—â–µ–º –≤—Ç–æ—Ä–æ–≥–æ –∏–≥—Ä–æ–∫–∞...
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        const tg = window.Telegram.WebApp;

        // –ü–æ–ª—É—á–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç—ã
        const touchArea = document.getElementById('touch-area');
        const messageElement = document.getElementById('message');

        let otherUserId = null; // ID –≤—Ç–æ—Ä–æ–≥–æ –∏–≥—Ä–æ–∫–∞
        let gameStarted = false;

        // –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –ø–æ–∫–∞–∑–∞ —Å–æ–æ–±—â–µ–Ω–∏—è
        function showMessage(text, duration = 3000) {  // Default duration 3 seconds
           messageElement.textContent = text;
           messageElement.style.display = 'block';
           setTimeout(() => {
             messageElement.style.display = 'none';
           }, duration);
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è —Ç–æ—á–∫–∏ –∫–∞—Å–∞–Ω–∏—è
        function createTouchPoint(x, y, isOtherUser = false) {
            const point = document.createElement('div');
            point.classList.add('touch-point');
            if (isOtherUser) {
                point.classList.add('other-user-touch');
            }
            point.style.left = `${x}px`;
            point.style.top = `${y}px`;
            touchArea.appendChild(point);

            // –£–¥–∞–ª—è–µ–º —Ç–æ—á–∫—É —á–µ—Ä–µ–∑ –Ω–µ–∫–æ—Ç–æ—Ä–æ–µ –≤—Ä–µ–º—è (—á—Ç–æ–±—ã –Ω–µ –∑–∞—Å–æ—Ä—è—Ç—å DOM)
            setTimeout(() => {
                point.style.opacity = 0; // –ø–ª–∞–≤–Ω–æ–µ –∏—Å—á–µ–∑–Ω–æ–≤–µ–Ω–∏–µ
                setTimeout(() => {  // —É–¥–∞–ª—è–µ–º –ø–æ—Å–ª–µ –∞–Ω–∏–º–∞—Ü–∏–∏
                    point.remove();
                }, 300);

            }, 2000); // –¢–æ—á–∫–∞ –≤–∏–¥–Ω–∞ 2 —Å–µ–∫—É–Ω–¥—ã
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–∞—Å–∞–Ω–∏–π
        touchArea.addEventListener('click', (event) => {
            if (!gameStarted) return; // –ò–≥—Ä–∞ –µ—â–µ –Ω–µ –Ω–∞—á–∞–ª–∞—Å—å, –Ω–∏—á–µ–≥–æ –Ω–µ –¥–µ–ª–∞–µ–º

            const x = event.clientX;
            const y = event.clientY;

            createTouchPoint(x, y); // –°–æ–∑–¥–∞–µ–º —Å–≤–æ—é —Ç–æ—á–∫—É
             // –í–∏–±—Ä–∞—Ü–∏—è (–µ—Å–ª–∏ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è)
            if (tg.HapticFeedback) {
                tg.HapticFeedback.impactOccurred('medium');
            }

            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –æ –∫–∞—Å–∞–Ω–∏–∏ –±–æ—Ç—É
            tg.sendData(JSON.stringify({ type: 'touch', x, y, otherUserId }));
        });



        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –¥–∞–Ω–Ω—ã—Ö, –ø–æ–ª—É—á–µ–Ω–Ω—ã—Ö –æ—Ç –±–æ—Ç–∞ (—á–µ—Ä–µ–∑ WebApp)
        tg.onEvent('mainButtonClicked', () => {  //–ò–º–∏—Ç–∞—Ü–∏—è –∫–Ω–æ–ø–∫–∏, –∫–æ—Ç–æ—Ä–æ–π –Ω–µ—Ç
           if (!gameStarted) {
               tg.sendData(JSON.stringify({ type: 'ready' })); // –°–æ–æ–±—â–∞–µ–º –±–æ—Ç—É –æ –≥–æ—Ç–æ–≤–Ω–æ—Å—Ç–∏
               showMessage("–ò—â–µ–º –≤—Ç–æ—Ä–æ–≥–æ –∏–≥—Ä–æ–∫–∞...")
            }
         });

         if (tg.MainButton) {   //–ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—É—â–µ—Å—Ç–≤–æ–≤–∞–Ω–∏—è MainButton
             tg.MainButton.text = "–ù–∞—á–∞—Ç—å –∏–≥—Ä—É";
             tg.MainButton.show();
         } else {
            tg.onEvent('viewportChanged', () => {  // –ò–º–∏—Ç–∞—Ü–∏—è, –µ—Å–ª–∏ –∫–Ω–æ–ø–∫–∏ –Ω–µ—Ç
                if (!gameStarted) {
                  tg.sendData(JSON.stringify({ type: 'ready' }));
                  showMessage("–ò—â–µ–º –≤—Ç–æ—Ä–æ–≥–æ –∏–≥—Ä–æ–∫–∞...");
                }
            });
         }


        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –¥–∞–Ω–Ω—ã—Ö, –ø–æ–ª—É—á–µ–Ω–Ω—ã—Ö –æ—Ç –±–æ—Ç–∞ (—á–µ—Ä–µ–∑ WebApp)
        tg.onEvent('web_app_data_received', (event) => {
            const data = JSON.parse(event);

            if (data.type === 'start') {
                otherUserId = data.otherUserId;
                gameStarted = true;
                touchArea.textContent = ''; // –û—á–∏—â–∞–µ–º –Ω–∞–¥–ø–∏—Å—å
                showMessage("–ò–≥—Ä–∞ –Ω–∞—á–∞–ª–∞—Å—å!");

            } else if (data.type === 'touch' && data.userId !== tg.initDataUnsafe.user.id) { //–ï—Å–ª–∏ –∫–∞—Å–∞–Ω–∏–µ –Ω–µ –Ω–∞—à–µ
                // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º –∫–∞—Å–∞–Ω–∏–µ –¥—Ä—É–≥–æ–≥–æ –∏–≥—Ä–æ–∫–∞
                createTouchPoint(data.x, data.y, true);
                // –õ–µ–≥–∫–∞—è –≤–∏–±—Ä–∞—Ü–∏—è, —á—Ç–æ–±—ã —É–≤–µ–¥–æ–º–∏—Ç—å –æ –∫–∞—Å–∞–Ω–∏–∏ –¥—Ä—É–≥–æ–≥–æ –∏–≥—Ä–æ–∫–∞
                if (tg.HapticFeedback) {
                    tg.HapticFeedback.impactOccurred('light');
                }
            } else if (data.type === 'disconnect'){ //–ï—Å–ª–∏ –∏–≥—Ä–æ–∫ –æ—Ç–∫–ª—é—á–∏–ª—Å—è
                showMessage("–í—Ç–æ—Ä–æ–π –∏–≥—Ä–æ–∫ –æ—Ç–∫–ª—é—á–∏–ª—Å—è.", 5000);
                gameStarted = false;
                otherUserId = null;
                touchArea.textContent = '–ò—â–µ–º –≤—Ç–æ—Ä–æ–≥–æ –∏–≥—Ä–æ–∫–∞...';

            }
        });

        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å –º–∏–Ω–∏-–ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        tg.expand();
        tg.ready();

    </script>
</body>
</html>
