<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Счетчик касаний (10 кнопок)</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #f0f0f0;
            font-family: sans-serif;
            user-select: none;
        }

        #button-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-wrap: wrap; /* Разрешаем перенос на новую строку */
            justify-content: center; /* Центрируем по горизонтали */
            align-items: center;     /* Центрируем по вертикали */
            gap: 15px; /* Промежуток между кнопками (и строками) */
        }

        .my-button {
            width: 60px;   /* Ширина кнопки */
            height: 60px;  /* Высота кнопки */
            background-color: red; /* Красный цвет */
            color: white;       /* Белый цвет текста (если нужен) */
            border: none;
            border-radius: 10px; /* Скругленные углы */
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.2s, transform 0.1s; /* Анимации */
             display: flex; /*Центрируем содержимое (если нужен текст)*/
            justify-content: center;
            align-items: center;
        }

        .my-button:active {
            background-color: #cc0000; /* Темно-красный при нажатии */
            transform: scale(0.95);   /* Немного уменьшаем при нажатии */
        }
        /* Счетчик */
          #touch-counter {
            position: fixed;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 20px;
            z-index: 1000;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px;
            border-radius: 5px;
        }


    </style>
</head>
<body>
    <div id="touch-counter">Касаний: 0</div>
    <div id="button-container">
        </div>

    <script>
        const tg = window.Telegram.WebApp;
        const buttonContainer = document.getElementById('button-container');
        const touchCounter = document.getElementById('touch-counter');

        let touchCount = 0;

        function updateCounter() {
            touchCounter.textContent = `Касаний: ${touchCount}`;
        }

        // Создание 10 кнопок
        function createButtons() {
            for (let i = 0; i < 10; i++) {
                const button = document.createElement('button');
                button.classList.add('my-button');
                // button.textContent = `${i + 1}`; // Можно добавить номера, если нужно
                button.addEventListener('click', handleButtonClick);
                 button.addEventListener('touchstart', handleButtonClick, { passive: false });
                buttonContainer.appendChild(button);
            }
        }

        function handleButtonClick(event) {
            event.preventDefault();

            touchCount++;
            updateCounter();

            if (tg.HapticFeedback) {
                tg.HapticFeedback.impactOccurred('medium');
            }
             // event.currentTarget - кнопка, на которую нажали
            tg.sendData(JSON.stringify({ type: 'button_press', buttonIndex: Array.from(buttonContainer.children).indexOf(event.currentTarget) }));
        }

          // Сброс счетчика (по двойному тапу/клику на контейнере кнопок)
        let lastTap = 0;
        buttonContainer.addEventListener('touchend', (event) => {
            const currentTime = new Date().getTime();
            const tapLength = currentTime - lastTap;
            if (tapLength < 300 && tapLength > 0) {
                event.preventDefault();
                touchCount = 0;
                updateCounter();
                if(tg.HapticFeedback) {
                    tg.HapticFeedback.notificationOccurred('success');
                }
            }
            lastTap = currentTime;
        });

         buttonContainer.addEventListener('dblclick', (event) => {
            event.preventDefault();
            touchCount = 0;
            updateCounter();
            if(tg.HapticFeedback) {
                tg.HapticFeedback.notificationOccurred('success');
            }
        });


        createButtons(); // Создаем кнопки

        tg.expand();
        tg.ready();
    </script>
</body>
</html>
