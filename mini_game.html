<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Счетчик касаний</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Скрываем прокрутку, если появится */
            background-color: #f0f0f0;
            font-family: sans-serif;
            user-select: none; /* Предотвращаем выделение текста */
        }

        #touch-area {
            width: 100%;
            height: 100%;
            position: relative; /* Для абсолютного позиционирования */
            display: flex; /* Для центрирования (не обязательно, но полезно) */
            justify-content: center;
            align-items: center;
        }

        .touch-indicator {
            position: absolute; /* Абсолютное позиционирование */
            width: 50px;
            height: 50px;
            background-color: rgba(0, 122, 255, 0.5); /* Полупрозрачный синий */
            border-radius: 50%; /* Круглая форма */
            transform: translate(-50%, -50%); /* Центрируем по координатам */
            pointer-events: none; /* Не реагирует на события мыши */
            opacity: 0; /* Начальная прозрачность */
            transition: opacity 0.3s ease, transform 0.2s ease; /* Анимация */
        }
        .touch-indicator.visible{
             opacity: 1;
             transform: translate(-50%, -50%) scale(1.2);
        }

        #touch-counter {
            position: fixed;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 20px;
            z-index: 1000;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px;
            border-radius: 5px;
        }

    </style>
</head>
<body>
    <div id="touch-counter">Касаний: 0</div>
    <div id="touch-area"></div>

    <script>
        const tg = window.Telegram.WebApp; // Инициализация Telegram WebApp
        const touchArea = document.getElementById('touch-area');
        const touchCounter = document.getElementById('touch-counter');

        let touchCount = 0;

        function updateCounter() {
            touchCounter.textContent = `Касаний: ${touchCount}`;
        }

        function createTouchIndicator(x, y) {
            const indicator = document.createElement('div');
            indicator.classList.add('touch-indicator');
            indicator.style.left = `${x}px`;
            indicator.style.top = `${y}px`;
             // Случайный цвет
            indicator.style.backgroundColor = `rgba(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255}, 0.5)`;
            touchArea.appendChild(indicator);

              // Добавляем класс для отображения (после добавления в DOM)
             requestAnimationFrame(() => {
                indicator.classList.add('visible');
             });

            // Удаляем индикатор через некоторое время
            setTimeout(() => {
               indicator.style.opacity = 0;
                indicator.addEventListener('transitionend', () => {
                    indicator.remove();
                });
            }, 500); // Индикатор виден 0.5 секунды
        }


        function handleTouch(event) {
            event.preventDefault();

            let x, y;
            if (event.type === 'touchstart') {
                if (event.touches.length > 0) {
                    x = event.touches[0].clientX;
                    y = event.touches[0].clientY;
                } else {
                    return;
                }
            } else {
                x = event.clientX;
                y = event.clientY;
            }

            createTouchIndicator(x, y);

            touchCount++;
            updateCounter();

            if (tg.HapticFeedback) {
                tg.HapticFeedback.impactOccurred('medium');
            }

            tg.sendData(JSON.stringify({ type: 'touch', x, y }));
        }

        // Добавляем обработчик для сброса счетчика (по двойному клику/тапу)
         let lastTap = 0;
        touchArea.addEventListener('touchend', (event) => {
             const currentTime = new Date().getTime();
             const tapLength = currentTime - lastTap;
             if (tapLength < 300 && tapLength > 0) {
                event.preventDefault();
                touchCount = 0; // Сброс
                updateCounter();
                if (tg.HapticFeedback) {
                    tg.HapticFeedback.notificationOccurred('success');
                }
             }
             lastTap = currentTime;
        });

        touchArea.addEventListener('dblclick', () => {
            touchCount = 0;
            updateCounter();
             if (tg.HapticFeedback) {
                    tg.HapticFeedback.notificationOccurred('success');
                }
        });

        touchArea.addEventListener('click', handleTouch);
        touchArea.addEventListener('touchstart', handleTouch, { passive: false });

        tg.expand();
        tg.ready();
    </script>
</body>
</html>
