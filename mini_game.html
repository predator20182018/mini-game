<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ú–∏–Ω–∏-–∏–≥—Ä–∞ üéÆ</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #f0f0f0;
            font-family: sans-serif;
        }
        #touch-area {
            width: 100%;
            height: 100%;
            position: relative; /* –í–∞–∂–Ω–æ –¥–ª—è –ø–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏—è */
            display: flex;
            justify-content: center;
            align-items: center;
        }
       #touch-button {
            width: 80%;
            height: 50px; /* –í—ã—Å–æ—Ç–∞ –∫–Ω–æ–ø–∫–∏ */
            background-color: #4CAF50;
            color: white;
            font-size: 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            user-select: none;
            margin-bottom: 20px; /* –û—Ç—Å—Ç—É–ø —Å–Ω–∏–∑—É */
        }
        #touch-button:active {
            background-color: #367c39;
        }
        .touch-point {
            position: absolute;
            width: 50px; /* –†–∞–∑–º–µ—Ä –∫–≤–∞–¥—Ä–∞—Ç–∏–∫–∞ */
            height: 50px;
            background-color: rgba(0, 122, 255, 0.5);
            border-radius: 10px;
            transform: translate(-50%, -50%);
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease, transform 0.2s ease;
        }
        .touch-point.visible {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1.2);
        }

        /* –°—á–µ—Ç—á–∏–∫ –∫–∞—Å–∞–Ω–∏–π */
        #touch-counter {
            position: fixed;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 20px;
            z-index: 1000;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px;
            border-radius: 5px;
        }

    </style>
</head>
<body>
    <div id="touch-counter">–ö–∞—Å–∞–Ω–∏–π: 0</div>
    <div id="touch-area">
         <button id="touch-button">–ù–∞—á–∞—Ç—å –∏–≥—Ä—É</button>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        const tg = window.Telegram.WebApp;

        // –ü–æ–ª—É—á–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç—ã
        const touchArea = document.getElementById('touch-area');
        const touchButton = document.getElementById('touch-button');
        const touchCounter = document.getElementById('touch-counter');

        // –°—á–µ—Ç—á–∏–∫ –∫–∞—Å–∞–Ω–∏–π
        let touchCount = 0;
        let gameStarted = false; // –§–ª–∞–≥, –Ω–∞—á–∞–ª–∞—Å—å –ª–∏ –∏–≥—Ä–∞


        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è —Ç–æ—á–∫–∏ –∫–∞—Å–∞–Ω–∏—è (–∫–≤–∞–¥—Ä–∞—Ç–∏–∫–∞)
        function createTouchPoint(x, y) {
            const point = document.createElement('div');
            point.classList.add('touch-point');
            point.style.left = `${x}px`;
            point.style.top = `${y}px`;
            // –°–ª—É—á–∞–π–Ω—ã–π —Ü–≤–µ—Ç
            point.style.backgroundColor = `rgba(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255}, 0.5)`;
            touchArea.appendChild(point);

            requestAnimationFrame(() => {
                point.classList.add('visible');
            });

            setTimeout(() => {
                point.style.opacity = '0';
                point.addEventListener('transitionend', () => point.remove());
            }, 500);
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—á–µ—Ç—á–∏–∫–∞
        function updateCounter() {
            touchCounter.textContent = `–ö–∞—Å–∞–Ω–∏–π: ${touchCount}`;
        }

       // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –Ω–∞–∂–∞—Ç–∏—è –Ω–∞ –∫–Ω–æ–ø–∫—É (–¥–ª—è —Å—Ç–∞—Ä—Ç–∞ –∏–≥—Ä—ã)
        function handleStartButtonClick(event) {
            event.preventDefault();
            gameStarted = true; // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ñ–ª–∞–≥
            touchButton.style.display = 'none'; // –°–∫—Ä—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É
            touchArea.style.backgroundColor = '#e0e0e0'; // –í–æ–∑–≤—Ä–∞—â–∞–µ–º —Ñ–æ–Ω
            if(tg.HapticFeedback){
              tg.HapticFeedback.impactOccurred('light');
            }
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–∞—Å–∞–Ω–∏–π (–¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è –∫–≤–∞–¥—Ä–∞—Ç–∏–∫–æ–≤)
        function handleTouch(event) {
          if(!gameStarted) return; // –ù–µ –æ–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º –∫–∞—Å–∞–Ω–∏—è, –µ—Å–ª–∏ –∏–≥—Ä–∞ –Ω–µ –Ω–∞—á–∞–ª–∞—Å—å

            event.preventDefault();

            let x, y;
            if (event.type === 'touchstart') {
                if (event.touches.length > 0) {
                    x = event.touches[0].clientX;
                    y = event.touches[0].clientY;
                } else {
                    return;
                }
            } else {
                x = event.clientX;
                y = event.clientY;
            }

            createTouchPoint(x, y);

            // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Å—á–µ—Ç—á–∏–∫
            touchCount++;
            updateCounter();

            if (tg.HapticFeedback) {
                tg.HapticFeedback.impactOccurred('medium');
            }

            tg.sendData(JSON.stringify({ type: 'touch', x, y }));
        }

        // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è —Å–±—Ä–æ—Å–∞ —Å—á–µ—Ç—á–∏–∫–∞ (–ø–æ –¥–≤–æ–π–Ω–æ–º—É –∫–ª–∏–∫—É/—Ç–∞–ø—É)
        let lastTap = 0;
        touchArea.addEventListener('touchend', (event) => { //–°–±—Ä–∞—Å—ã–≤–∞–µ–º –ø–æ –¥–≤–æ–π–Ω–æ–º—É —Ç–∞–ø—É –Ω–∞ –æ–±–ª–∞—Å—Ç–∏
            if (!gameStarted) return; //—Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ –∏–≥—Ä–∞ –Ω–∞—á–∞–ª–∞—Å—å
            const currentTime = new Date().getTime();
            const tapLength = currentTime - lastTap;
            if (tapLength < 300 && tapLength > 0) {
                event.preventDefault();
                touchCount = 0;
                updateCounter();
                if (tg.HapticFeedback) {
                    tg.HapticFeedback.notificationOccurred('success');
                }
            }
            lastTap = currentTime;
        });

        touchArea.addEventListener('dblclick', () => {  //–ò –Ω–∞ –ø–∫
           if (!gameStarted) return;
            touchCount = 0;
            updateCounter();
            if (tg.HapticFeedback) {
                    tg.HapticFeedback.notificationOccurred('success');
                }
        });


        // –í–µ—à–∞–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
        touchButton.addEventListener('click', handleStartButtonClick); //–î–ª—è –∫–Ω–æ–ø–∫–∏
        touchButton.addEventListener('touchstart', handleStartButtonClick, { passive: false });

        touchArea.addEventListener('click', handleTouch); //–î–ª—è –æ–±–ª–∞—Å—Ç–∏
        touchArea.addEventListener('touchstart', handleTouch, { passive: false });

        tg.expand();
        tg.ready();
    </script>
</body>
</html>
