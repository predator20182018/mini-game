<!DOCTYPE html>
<html>
<head>
  <title>Счетчик нажатий (2500 кнопок)</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #counter-container {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 24px;
      font-weight: bold;
      z-index: 1;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
    }

    #button-container {
      display: grid;
      grid-template-columns: repeat(50, 20px); /* 50 колонок */
      grid-template-rows: repeat(50, 20px);    /* 50 строк */
      gap: 1px; /* Минимальный зазор */
      width: fit-content;
      height: fit-content;
    }

    button {
      width: 20px; /* Уменьшаем размер */
      height: 20px;
      border: none;
      background-color: #3498db;
      cursor: pointer;
      transition: transform 0.1s, background-color 0.2s;
    }

    button:hover {
      background-color: #2980b9;
    }

    button:active {
      background-color: #1f618d;
      transform: scale(0.95);
    }
  </style>
</head>
<body>

  <div id="counter-container">
    Счетчик: <span id="counter">0</span>
  </div>

  <div id="button-container">
    <!-- Кнопки создаются в JavaScript -->
  </div>

  <script>
    let counter = 0;
    const counterDisplay = document.getElementById('counter');
    const buttonContainer = document.getElementById('button-container');
    const buttonCount = 2500;

    function updateCounter() {
      counterDisplay.textContent = counter;
    }

    function createButtons() {
      for (let i = 0; i < buttonCount; i++) {
        const button = document.createElement('button');
        buttonContainer.appendChild(button);
      }

       // Делегирование событий
        buttonContainer.addEventListener('click', (event) => {
           if(event.target.tagName === "BUTTON") {
              counter++;
              updateCounter();
           }
        });
    }

    createButtons();
  </script>

</body>
</html>
