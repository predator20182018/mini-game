<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ú–∏–Ω–∏-–∏–≥—Ä–∞ üéÆ</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #f0f0f0;
            font-family: sans-serif;
        }
        #touch-area {
            width: 100%;
            height: 100%;
            background-color: #e0e0e0;
            position: relative; /* –í–∞–∂–Ω–æ –¥–ª—è –ø–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏—è —Ç–æ—á–µ–∫ */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: #333;
            user-select: none;
        }
        .touch-point {
            position: absolute;
            width: 50px; /* –†–∞–∑–º–µ—Ä –∫–≤–∞–¥—Ä–∞—Ç–∏–∫–∞ */
            height: 50px;
            background-color: rgba(0, 122, 255, 0.5); /* –ü–æ–ª—É–ø—Ä–æ–∑—Ä–∞—á–Ω—ã–π —Å–∏–Ω–∏–π */
            border-radius: 10px;
            transform: translate(-50%, -50%);
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease, transform 0.2s ease; /* –ü–ª–∞–≤–Ω–æ–µ –∏—Å—á–µ–∑–Ω–æ–≤–µ–Ω–∏–µ –∏ —É–≤–µ–ª–∏—á–µ–Ω–∏–µ */
        }

        /* –ö–ª–∞—Å—Å –¥–ª—è —Ç–æ—á–µ–∫, –∫–æ—Ç–æ—Ä—ã–µ —É–∂–µ –¥–æ–±–∞–≤–ª–µ–Ω—ã */
        .touch-point.visible{
            opacity: 1;
            transform: translate(-50%, -50%) scale(1.2); /* –ù–µ–º–Ω–æ–≥–æ —É–≤–µ–ª–∏—á–∏–≤–∞–µ–º –ø—Ä–∏ –ø–æ—è–≤–ª–µ–Ω–∏–∏ */
        }

        /* –°—á–µ—Ç—á–∏–∫ –∫–∞—Å–∞–Ω–∏–π */
        #touch-counter {
            position: fixed; /* –§–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω–æ–µ –ø–æ–ª–æ–∂–µ–Ω–∏–µ */
            top: 10px;
            left: 10px;
            color: white;
            font-size: 20px;
            z-index: 1000; /* –ü–æ–≤–µ—Ä—Ö –≤—Å–µ–≥–æ */
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px;
            border-radius: 5px;
        }

    </style>
</head>
<body>
    <div id="touch-counter">–ö–∞—Å–∞–Ω–∏–π: 0</div>
    <div id="touch-area">
        –ö–∞—Å–∞–π—Ç–µ—Å—å —ç–∫—Ä–∞–Ω–∞!
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        const tg = window.Telegram.WebApp;

        // –ü–æ–ª—É—á–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç—ã
        const touchArea = document.getElementById('touch-area');
        const touchCounter = document.getElementById('touch-counter');

        // –°—á–µ—Ç—á–∏–∫ –∫–∞—Å–∞–Ω–∏–π
        let touchCount = 0;

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è —Ç–æ—á–∫–∏ –∫–∞—Å–∞–Ω–∏—è (–∫–≤–∞–¥—Ä–∞—Ç–∏–∫–∞)
        function createTouchPoint(x, y) {
            const point = document.createElement('div');
            point.classList.add('touch-point');
            point.style.left = `${x}px`;
            point.style.top = `${y}px`;
             // –°–ª—É—á–∞–π–Ω—ã–π —Ü–≤–µ—Ç
            point.style.backgroundColor = `rgba(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255}, 0.5)`;
            touchArea.appendChild(point);


             // –î–æ–±–∞–≤–ª—è–µ–º –∫–ª–∞—Å—Å –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è (–ø–æ—Å–ª–µ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –≤ DOM)
             requestAnimationFrame(() => {
                point.classList.add('visible');
             });

            // –£–¥–∞–ª—è–µ–º —Ç–æ—á–∫—É —á–µ—Ä–µ–∑ –Ω–µ–∫–æ—Ç–æ—Ä–æ–µ –≤—Ä–µ–º—è
            setTimeout(() => {
                 point.style.opacity = '0'; // –ø–ª–∞–≤–Ω–æ–µ –∏—Å—á–µ–∑–Ω–æ–≤–µ–Ω–∏–µ
                point.addEventListener('transitionend', () => point.remove()); //–£–¥–∞–ª—è–µ–º, –∫–∞–∫ —Ç–æ–ª—å–∫–æ –∏—Å—á–µ–∑–Ω–µ—Ç
            }, 500); // –ö–≤–∞–¥—Ä–∞—Ç–∏–∫ –≤–∏–¥–µ–Ω 0.5 —Å–µ–∫—É–Ω–¥—ã

        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—á–µ—Ç—á–∏–∫–∞
        function updateCounter() {
            touchCounter.textContent = `–ö–∞—Å–∞–Ω–∏–π: ${touchCount}`;
        }


        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–∞—Å–∞–Ω–∏–π
        function handleTouch(event) {
            event.preventDefault();

            let x, y;
            if (event.type === 'touchstart') {
                if (event.touches.length > 0) {
                    x = event.touches[0].clientX;
                    y = event.touches[0].clientY;
                } else {
                    return;
                }
            } else {
                x = event.clientX;
                y = event.clientY;
            }

            createTouchPoint(x, y);

            // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Å—á–µ—Ç—á–∏–∫
            touchCount++;
            updateCounter();

            if (tg.HapticFeedback) {
                tg.HapticFeedback.impactOccurred('medium');
            }

            tg.sendData(JSON.stringify({ type: 'touch', x, y }));
        }

        // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è —Å–±—Ä–æ—Å–∞ —Å—á–µ—Ç—á–∏–∫–∞ (–ø–æ –¥–≤–æ–π–Ω–æ–º—É –∫–ª–∏–∫—É/—Ç–∞–ø—É)
        let lastTap = 0;
        touchArea.addEventListener('touchend', (event) => { //–ò—Å–ø–æ–ª—å–∑—É–µ–º touchend
             const currentTime = new Date().getTime();
             const tapLength = currentTime - lastTap;
             if (tapLength < 300 && tapLength > 0) {  //–ï—Å–ª–∏ –º–µ–Ω—å—à–µ 300–º—Å, —Ç–æ –¥–≤–æ–π–Ω–æ–π —Ç–∞–ø
                event.preventDefault();
                touchCount = 0; // –°–±—Ä–æ—Å
                updateCounter();
                if (tg.HapticFeedback) { //–≤–∏–±—Ä–∞—Ü–∏—è
                    tg.HapticFeedback.notificationOccurred('success'); //Success –≤–∏–±—Ä–∞—Ü–∏—è
                }
             }
             lastTap = currentTime; //–û–±–Ω–æ–≤–ª—è–µ–º –≤—Ä–µ–º—è
        });

        touchArea.addEventListener('dblclick', () => { //–î–ª—è –ü–ö
            touchCount = 0;
            updateCounter();
             if (tg.HapticFeedback) {
                    tg.HapticFeedback.notificationOccurred('success');
                }
        });

        // –í–µ—à–∞–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
        touchArea.addEventListener('click', handleTouch);
        touchArea.addEventListener('touchstart', handleTouch, { passive: false });

        tg.expand();
        tg.ready();
    </script>
</body>
</html>
